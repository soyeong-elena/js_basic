<!-- sms student management system(2023-06-23) -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/sms.css">
  <script type="module" defer src="./js/app.js"></script>
  <title>SMS</title>
</head>

<body>
  <header>
    <p class="main-title">EZEN 초등학교 성적 관리</p>
  </header>

  <section>
    <form action="#">
      <article class="section-1">
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="input-group mb-3 col">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
              <input type="text" class="form-control" placeholder="학번" aria-label="Username" name="ssn"
                aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3 col">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
              <input type="text" class="form-control" placeholder="이름" aria-label="Username" name="name"
                aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3 col">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
              <input type="text" class="form-control" placeholder="국어점수" aria-label="Username" 
                aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3 col">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
              <input type="text" class="form-control" placeholder="영어점수" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3 col">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
              <input type="text" class="form-control" placeholder="수학점수" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>
            <div class=" col-sm-1">
              <button type="button" class="btn btn-primary" id="addBtn">등록</button>
            </div>
            <div class="col-sm-1">
              <button type="button" class="btn btn-warning">삭제</button>
            </div>
          </div>
        </div>
      </article>

      <article class="section-2">
        <div class="container text-center">
          <div class="row justify-content-between">
            <div class="row col-auto">
              <div class="col-auto">
                <select class="form-select">
                  <option selected>전체</option>
                  <option value="1">학번</option>
                  <option value="2">이름</option>
                </select>
              </div>
              <div class="col-auto">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="검색어" aria-label="Username"
                    aria-describedby="basic-addon1">
                </div>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-primary">검색</button>
              </div>

            </div>

            <div class="row col-auto">
              <div class="col-auto">
                <h6 style="padding: 10px;"><label class="label label-default">정렬방식</label></h6>
              </div>
              <div class="col-auto">
                <select class="form-select">
                  <option selected>기본</option>
                  <option value="1">성적순</option>
                  <option value="2">이름순</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </article>
    </form>
    <article class="section-3">
      <table class="table table-hover text-center">
        <thead>
          <tr>
            <th scope="col">학번</th>
            <th scope="col">이름</th>
            <th scope="col">국어</th>
            <th scope="col">영어</th>
            <th scope="col">수학</th>
            <th scope="col">총점</th>
            <th scope="col">평균</th>
            <th scope="col">순위</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <th scope="row">1</th>
            <td>이름</td>
            <td>국어</td>
            <td>영어</td>
            <td>수학</td>
            <td>총점</td>
            <td>평균</td>
            <td>순위</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>이름</td>
            <td>국어</td>
            <td>영어</td>
            <td>수학</td>
            <td>총점</td>
            <td>평균</td>
            <td>순위</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>이름</td>
            <td>국어</td>
            <td>영어</td>
            <td>수학</td>
            <td>총점</td>
            <td>평균</td>
            <td>순위</td>
          </tr>
        </tbody>
      </table>
    </article>
  </section>
</body>

</html>
