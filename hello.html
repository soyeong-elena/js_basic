<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>java script</title>
  <style>
    h2 {
      background-color: aquamarine;
      color: white;
    }
  </style>
</head>
<body>
  <h2>오늘부터 자바스크립트 연습입니다.</h2>
 <!-- 내장형 스크립트 -->
 <script>
  // 변수선언
  let message;
// 값 할당
  message = '웹 프로그래밍언어의 최강자 javascript';
// 브라우저제공 콘솔에서 출력
  console.log(message);
</script>

<h2>문서의 끝입니다.</h2>
</body>
</html>
